<mat-card class="mat-elevation-z8">
  <mat-card-header ><h1 style="text-align: center"> Add new Employee </h1></mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="create()">
      <div>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" [formControl]="firstName" required>
          <mat-error *ngIf="firstName.invalid">{{getErrorMessageFirstName()}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" [formControl]="lastName" required>
          <mat-error *ngIf="lastName.invalid">{{getErrorMessageLastName()}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [formControl]="emailId" required>
          <mat-error *ngIf="emailId.invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" [formControl]="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary">Add</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
