<div class="container">
  <h1 mat-dialog-title>Connection</h1>
  <form>
    <div>
      <mat-form-field>
        <mat-label>Enter your Email</mat-label>
        <input matInput placeholder="example@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" [formControl]="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Login</button>
    </div>
  </form>
</div>
